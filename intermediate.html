<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate Page</title>
    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to add payload to target page
        function addPayloadToPage(payload) {
            var payloadElement = document.createElement('div');
            payloadElement.textContent = "Payload: " + payload;
            document.body.appendChild(payloadElement);
        }

        // Redirect with Referer and display payload
        window.onload = function() {
            var payload = getUrlParameter('payload');
            if (payload) {
                // Add payload to target page
                addPayloadToPage(payload);

                var targetUrl = 'https://tsportalofpurpose.in/oldfiles/booking/create';
                var fakeReferer = 'https://fcgituser.github.io/fc.github.io/tada.html?payload=' + encodeURIComponent(payload);

                // Use a meta refresh to change the Referer and then redirect
                document.write('<meta http-equiv="refresh" content="0;url=' + targetUrl + '">');
                window.location.href = targetUrl;
            }
        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
